<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Deep Comics</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body class="font-monospace">
    <main class="d-flex align-items-center" style="min-height: 90vh;">
        <div class="container">

            <div class="px-4 text-center">
                <h1 class="display-2 fw-bold">Deep Comics</h1>
                <p class="display-6 fw-bold">Quickly create comics from Videos!</p>
                <br>
                <br>

                <div class="col-lg-8 mx-auto">
                    <p id="msg" class="lead mb-4">select a short video to begin...</p>

                    <div id="form" class="row g-3">
                        <div class="col-10">
                            <input required class="form-control form-control-lg" id="file_input" type="file">
                        </div>

                        <div class="col-2">
                            <button disabled class="btn btn-lg btn-primary mb-3" id="submit_button">Submit</button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8 mx-auto">
                    <img id="image" class="w-100 d-none">
                </div>
            </div>

        </div>
    </main>
</body>

</html>
